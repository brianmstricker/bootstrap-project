<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="imgs/1404945.png">
    <title>About Us</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-sm fixed-top">
                    <a href="index.html" class="navbar-brand"><img id="pizzaLogo" src="imgs/1404945.png" width="35" height="35" alt="Pizza logo"></a>
                    <h2 class="m-auto" id="header-name">Pizza Delicioso</h2>
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#siteNavbar">
                        <span class="fa fa-bars fa-lg"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="siteNavbar" style="padding: 3px">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html"><span class=""></span> Home</a></li>
                            <li class="nav-item active"><a class="nav-link" href="#"><span class=""></span> About</a></li>
                            <li class="nav-item"><a class="nav-link" href="#"><span class=""></span> Contact</a></li>
                            <li class="nav-item"><a id="cartButton" class="nav-link" href="#"><span class="fa fa-shopping-cart fa-lg"></span></a><span id="cart-items">0</span></li>
                        </ul>
                    </div>
            </nav>
        </div>
    </header>

    <div id="cartModal" class="modal"">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content-about">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Meet Our Team!</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
